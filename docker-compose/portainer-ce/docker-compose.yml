version: '3'
services:
  portainer:
    image: portainer/portainer-ce:2.27.1
    container_name: portainer
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    #environment:
    #  - PUID=1000
    #  - PGID=1000
    #  - TZ=Etc/UTC
    env_file:
      - .env
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./portainer_data:/data
    #ports:
      #- 8087:9000  # HTTP
      #- 9443:9443 # HTTPS
